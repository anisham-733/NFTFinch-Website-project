
    <!-- Register -->
    <div class="register-area">
      
      <div class="container">
        
        <div class="row justify-content-center text-center align-items-center">
          <div class="col-12 col-lg-5">
            <div class="card register-card bg-gray p-2 p-sm-4">
              <div class="card-body">
                <a href="index.html"><img src="../../../assets/img/core-img/logo-main.png" width="80" alt=""></a>
                <div class="clearfix"></div>
                <br/>
                <h4>Create your free account</h4>
                <p>Already have an account?<a class="ms-2" href="login.html">Log In</a></p>
                <!-- Register Form-->
                <div class="register-form my-5">
                  <form action="#" method="post">
                    <div class="form-group mb-3">
                      <input class="form-control rounded-0" type="text" placeholder="@username" required>
                    </div>
                    <div class="form-group mb-3">
                      <input class="form-control rounded-0" type="email" placeholder="Email Address" required>
                    </div>                    

                    <div class="form-group mb-3">
                      <label class="label-psswd" for="registerPassword">Show</label>
                      <input class="form-control rounded-0" id="registerPassword" type="password" placeholder="Password" required>
                    </div>

                    <div class="form-group mb-3">
                      <label class="label-psswd" for="registerPassword">Show</label>
                      <input class="form-control rounded-0" id="registerPassword" type="retypepassword" placeholder="Re type Password" required>
                    </div>

                    <div class="login-meta-data d-flex align-items-center justify-content-between">
                      <div class="form-check mb-3">
                        <input class="form-check-input" id="iagree" type="checkbox" value=""
                         checked>
                        <label class="form-check-label" for="iagree">
                          <small>I agree to <a href="">Terms of Use</a> and <a href="">Privacy Policy
                              
                          </a></small></label>
                      </div>
                    </div>
  
                    <button class="btn btn-dark w-100" type="submit">Register Now</button>
                  </form>
                </div>


                <!-- Sign in via others -->
                <div class="signin-via-others mb-3">
                  <p class="mb-0">Or Register with</p>
                  <a class="btn google btn-primary btn-sm mt-3" href="#"><i class="bi bi-google me-2"></i>Google</a>
                  <a class="btn tw btn-primary btn-sm mt-3" href="#"><i class="bi bi-facebook me-2"></i>Twitter</a>
                  <a class="btn fb btn-primary btn-sm mt-3" href="#"><i class="bi bi-facebook me-2"></i>Facebook</a>
                </div>


                <!-- Sign in via others-->
                <div class="back-to-home">
                  <p class="mb-0"><a href="index.html"><i class="bi bi-arrow-left"></i> Back to Homepage</a></p>
                </div>
              </div>
            </div>


          </div>
        </div>


      </div>
    </div>
    <div class="mb-30 d-block"></div>
